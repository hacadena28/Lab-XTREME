<div class="card ">
    <div class="form-container container">
        <div class="border-table">
            <table class="file-table">
                <tr>
                  <td><input type="file" (change)="onFileSelected($event)"></td>
                </tr>
                <tr *ngIf="fileInfo">
                    <td>
                      <h2>Información del Archivo</h2>
                      <div class="icon-container icon-column ">
                        <i [class]="fileInfo.icon"></i>
                      </div>
                      <p><strong>Nombre del Archivo:</strong> {{ fileInfo.name }}</p>
                      <p><strong>Tipo de Archivo:</strong> {{ fileInfo.type }}</p>
                      <p><strong>Tamaño del Archivo:</strong> {{ fileInfo.size }} bytes</p>
                    </td>
                  </tr>
                <tr>
                  <td><button class="button-google" (click)="onSubmit()">Cargar Archivo</button></td>
                </tr>
                
              </table>
        </div>
          
    </div>
</div>
